# Netlify configuration for Litestream documentation
# Supports versioned documentation with branch deployments

[build]
  publish = "public"
  command = "npm run build"

# Production site - serves v0.3.x (stable)
[context.production]
  command = "npm run build"

# docs-v0.3 branch - stable documentation
[context.docs-v0-3]
  command = "npm run build"

# docs-v0.5 branch - development documentation
[context.docs-v0-5]
  command = "npm run build"

# Deploy previews for pull requests
[context.deploy-preview]
  command = "npm run build"

# Branch deploy previews
[context.branch-deploy]
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
