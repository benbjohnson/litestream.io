name: Deploy

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build v0.5 (latest) documentation
        run: |
          git fetch origin main
          git checkout main
          npm run build
          mkdir -p /tmp/public-combined
          cp -r public/* /tmp/public-combined/

      - name: Build v0.3 (previous) documentation
        run: |
          git fetch origin docs-v0.3
          git checkout docs-v0.3
          npm ci
          npm run build -- --baseURL=https://litestream.io/v0.3/
          mkdir -p /tmp/public-combined/v0.3
          cp -r public/* /tmp/public-combined/v0.3/

      - name: Prepare combined build
        run: |
          rm -rf public
          cp -r /tmp/public-combined public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
