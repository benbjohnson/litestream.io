name: Lint

on:
  pull_request:
  push:
    branches:
      - main
      - docs-v0.3

concurrency:
  group: lint-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Run Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all linters
        run: npm test

      - name: Build site
        run: npm run build

      - name: Check internal links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --offline
            --root-dir ./public
            './public/**/*.html'
          fail: true
